apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: my-argocd-app
spec: 
  project: default
  source: 
    repoURL: https://github.com/xokacar/my-argocd-app.git
    path : .
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  helm: 
    releaseName: my-argocd-app-release
    chart: ./my-argocd-app-chart
    values:
      - ./my-argocd-app-chart/values.yaml
